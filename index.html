<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>CV Website</title>
</head>
<body>
    <div class="main-container">

        <div class="left-container">
            <div class="profile-container">
                <img class="icon" src="public/icon.png">
                <h2>Nina Lane</h2>
            </div>
        </div>

        <div class="right-container">
            <div class="right-content-container">
                <img src="public/profile-icon.png">
                <div class="right-title-container">
                    <h4>Profile</h4>
                    <div class="divider-base">
                        <div class="divider-top"></div>
                    </div>
                </div>
            </div>

            <div class="right-content-container">
                <img src="public/experience-icon.png">
                <div class="right-title-container">
                    <h4>Experience</h4>
                    <div class="divider-base">
                        <div class="divider-top"></div>
                    </div>
                </div>
            </div>

            <div class="right-content-container">
                <img src="public/education-icon.png">
                <div class="right-title-container">
                    <h4>Education</h4>
                    <div class="divider-base">
                        <div class="divider-top"></div>
                    </div>
                </div>
            </div>
            
            <div class="right-content-container">
                <img src="public/portfolio-icon.png">
                <div class="right-title-container">
                    <h4>Portfolio</h4>
                    <div class="divider-base">
                        <div class="divider-top"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
